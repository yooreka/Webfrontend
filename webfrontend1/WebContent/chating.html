<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>채팅</title>
<Style>
#disp{
 align=right;
}

</Style>
</head>
<body>
	닉네임
	<input type="text" id="nickname" size="20" />
	<br /> 보내는 메시지
	<input type="text" id="message" size="50" />
	<input type="button" value="보내기" id="sendbtn" />
	<br /> 받은 메시지
	<textarea id="disp" rows="20" cols="80"></textarea>
</body>
<script>
 //DOM 객체 찾아오기
 var nickname = document.getElementById("nickname");
 var message = document.getElementById("message");
 var sendbtn = document.getElementById("sendbtn");
 var disp = document.getElementById("disp");
 //웹 소켓 객체 생성
 var webSocket = new WebSocket(
		 "ws://192.168.0.50:9000/webfrontend1/chat");
 
 //연결되었을 때 수행할 내용
 webSocket.addEventListener("open", function(event){
	 //disp.value = "접속에 성공\n" + disp.value;
	 webSocket.send(nickname.value + "님 입장")
 });
//메세지가온경우
 webSocket.addEventListener("message", function(event){
	 //채팅은 새로운 메세지를 위에 출력
	 disp.value = event.data + "\n" + disp.value;  
 });
 //버튼 눌렀을 때 메세지 보내기
 sendbtn.addEventListener("click", function(event){
	 var m = nickname.value + ":" + message.value;
	 var date = new Date();
		var dateInfo = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
      webSocket.send(m);
      message.value = '';
 });
 message.addEventListener("keydown", function(event){
	 var e = event || window.event;
	 var keycode = ('which' in e)
	 ? e.which : e.keyCode;
	 if(keycode == 13){
		 var m = nickname.value + ":" + message.value;
		 webSocket.send(m);
		 message.value = '';
	 }
 })
 </script>
</html>
