<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link rel="stylesheet" href="css/paint.css"/>

<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
<article class="articlepage">
	<h1>Log in</h1>
	<div class="inner_login">
		<div class="login_myweb">
			<div id="msg" class="msg"></div>
			<form method="post" id="loginform" action="login">
			
					<legend class="screen_out">로그인 정보 입력폼</legend>
					<div class="box_login">
						<div class="inp_text">
							<label for="email" class="screen_out">이메일</label> <input
								type="email" id="email" name="email" placeholder="E-mail">
								
						</div>
						<div class="inp_text">
							<label for="userpw" class="screen_out">비밀번호</label> <input
								type="password" id="userpw" name="userpw"
								placeholder="Password">
						</div>
					</div>
					<button type="button" class="btn_login">log in</button>
					<div class="login_append">
						<div class="inp_chk">
							<input type="checkbox" id="keepLogin" class="inp_radio"
								name="keepLogin"> <label for="keepLogin" class="lab_g">
								<span class="img_top ico_check"></span> <span class="txt_lab">로그인
									상태 유지</span>
							</label>
						</div>
					</div>
					<div class="login_append" align="center">
						<a href="#" class="link_find">아이디 찾기</a> <a href="#"
							class="link_find">비밀번호 찾기</a> <a href="register.html"
							class="link_find">회원가입</a> <a href="${pageContext.request.contextPath}"
							class="link_find">메인으로</a>
					</div>
				
			</form>
		</div>
	</div>
	</article>
</body>
<script src="js/login.js"></script>
</html>
