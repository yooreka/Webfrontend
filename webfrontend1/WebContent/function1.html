<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수1</title>
<script>
//함수는 독립적으로 실행
//별도의 메모리 영역을 가지고 생성
	//image1.png ~ image3.png 출력
	function disp() {
		for (var i = 1; i <= 3; i = i + 1) {
			document.write("<img src='images1/image" + i + ".jpg'/>");
		}
	}
	//함수 호출
	disp();
	disp();
	
	//매개변수가 있는 함수 호출
	function display(n){
		for(var i=1; i<=n; i=i+1){
			document.write("<img src='images1/image" + i + ".jpg'/>");
		}
	}
	//매개변수가 있는 함수 호출
	display(2);
	
	//2개의 매개변수를 받아서 더하는 함수
	//내부에서 출력을 하면 메소드의 수행결과를 다른 곳에서 사용할 수 없음
	function add(n1, n2){
		document.write("결과3:" + (n1+n2));
	}
	add(10,20);
	//밑에를 권장
	function add(n1, n2){
		return n1 + n2;
	}
	//함수를 호출하고 결과를 result에 저장
	var result = add(10,20);
	//출력
	document.write("결과1:" + result);
	//결과를 다른 곳에서 사용
	result = add(result, 100);
	document.write("결과2:" + result);
	
	//n 번쨰 피보나치 수열의 값을 리턴해주는 함수
	//재귀로 구현
	function fibonacci(n){
		//재귀는 중단 조건이 있어야 합니다.
		//return 함수의 수행을 종료
		if(n==1 || n==2){
			return 1;
		}
		return fibonacci(n-1) + fibonacci(n-2);
	}
	//alert(fibonacci(9));
	var x =10;
	function callbyvalue(n1){
		n1 = n1 + 1;
	}
	//x는 1개(scala type)짜리 데이터 여서 함수나 메소드에 대입해도 값이 절대 변경되지 않음
	callbyvalue(x)
	//alert(x);
	
	var xr = [1,2,3,4]
	//배열을 함수나 메소드에 대입하면 배열의 내용이 변경될 수 있습니다
	function callbyreference(kr){
		kr[0] = kr[0] + 1;
	}
	callbyreference(xr);
	alert(xr);
</script>
</head>

</body>
</html>
