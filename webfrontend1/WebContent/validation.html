<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼의 유효성 검사</title>
</head>
<body>
   <form action="server.jsp"
   method="post"
   id="myform">
   <!-- required : 필수입력  -->
          이메일<input type="email"
          id="email" name="email" 
          required/>
          <!-- email 유효성 검사 메시지에 사용할 영역 -->
          <span id="emailmsg"></span><br/>
          <!-- maxlength 길이수 제한 -->
          비밀번호<input type="password"
          id="userpw" name="userpw"
          maxlength = "15" />
          <span id="userpwmsg"></span><br/>
          별명<input type="text"
          id="nickname" name="nickname" /><br/>
       <input type="submit" value="가입" />
   </form>
</body>
<script>
 var email = document.getElementById("email");
 var emailmsg = document.getElementById("emailmsg");
 var flag = true;
 email.addEventListener("focusout", function(event){
	 //ajax를 이용해서 서버에 요청을해야함
	 if(email.value === 'ts7616@naver.com'){
		 emailmsg.innerHTML = "이미사용중인 이메일";
		 flag = false;
	 }else{
		 emailmsg.innerHTML = "사용 가능한 이메일";
         flag = true;
	 }
 });
 var userpw = document.getElementById("userpw");
 var userpwmsg= document.getElementById("userpwmsg");
//키보드를 눌렀을 때
 userpw.addEventListener("keydown", function(event){
	//글자수가 8자 미만이면 약함
	if(userpw.value.length<7){
		userpwmsg.innerHTML = "약함";
	    userpwmsg.style.background="yellow";
	      //flag=false;
	}else{
		userpwmsg.innerHTML = "강함";
	    userpwmsg.style.background="red";
	     // flag=true;
	}
 });
 
 var myform = document.getElementById("myform");
 //폼객체 전송 할때
 myform.addEventListener("submit", function(event){
	//flag가 false 이면 전송하지 않음
	 if(flag == false){
		 event.preventDefault();
	 }
	//폼의 데이터를 전송하지 않음
	//event.preventDefault()
	
	//email 이 형식에 맞지 않으면 전송을 하지 않도록(정규식)
	
	//이메일 정규식 만드릭
	 var emailreg = 
			/^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
		//정규식의 test 메소드에 문자열을 대입하면
		//정규식이 존재하면 true 그렇지 않으면 false 리턴
		if(emailreg.test(email.value.trim())
			== false	){
			emailmsg.innerHTML = "형식에 맞지 않음";
			emailmsg.style.color = "red";
			email.focus();
			//전송하지 않음
			event.preventDefault();
    }
 });
</script>
</html>
