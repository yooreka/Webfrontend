<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id = "disp"></div>
</body>
<script>
var disp = document.getElementById("orientation");
//회전 이벤트는 window 객체의 orientationchange
window.addEventListener("orientationchange", function(event){
	//orientation.innerHTML = window.orientation;
        switch(window.orientation){
        case -90:
        case 90:
        	disp.innerHTML =
        		'<h3>' + "가로" + '</h3>';
        		break;
        		default:
                     disp.innerHTML =
                	'<h3>' + "세로" + '</h3>';
                	break;
        }
});
document.addEventListener('touchstart', function(event){
	disp.innerHTML = "터치시작";
})

</script>
</html>
