<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록</title>
<style>
#black {
	list-style-type: katakana;
}

#white {
	list-style-type: circle;
}
#verification {
    list-style-image:url(images1/hyuna.jpg);
}
</style>

</head>
<body>
	<h3>Black Box Text - 기능검증</h3>
	<ol id="black">
		<li>동등값 분할</li>
		<li>경계값 분석</li>
		<li>원인 효과 그래프</li>
		<li>오류 예측</li>
		<li>비교 검사</li>
	</ol>
	<h3>white Box Text - 구조검증</h3>
	<ul id="white">
		<li>구문확인</li>
		<li>분기문 조사</li>
		<li>반복문</li>

	</ul>
		<h3>검증테스트 - 사용자의 요구사항과 일치하는지 검사</h3>
	<ul id="verification">
		<li>알파테스트: 사용자가 개발자의 장소에서 테스트</li>
		<li>베타테스트: 사용자가 사용자의 장소에서 테스트</li>
		

	</ul>
</body>
</html>
