<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<h3 align="center">회원가입</h3>
	<form action="server.jsp" method="post">
		<table align="center" cellpadding="10" width="700">
			<tr>
				<td rowspan="5">이미지<br /> <img id="img" width="100"
					height="100" border="1" /> <input type="file" name="file"
					accept=".jpg,.gif,.png" />
				</td>
			</tr>
			<tr>
				<td align="right"><label for="">이메일</label></td>
				<td><input type="text" id="email" name="email" size="35" /></td>

			</tr>

			<tr>
				<td align="right"><label for="password">비밀번호</label></td>
				<td><input type="password" id="password" name="password"
					size="35" maxlength="15" /></td>
			</tr>
			<tr>
				<td align="right"><label for="password">비밀번호확인</label></td>
				<td><input type="password" id="password" size="35"
					maxlength="15" />
			</tr>
			<tr>
				<td align="right"><label for="">성별</label></td>
				<td><input type="radio" value="man" name="gender"
					checked="checked" />남자 <input type="radio" value="woman"
					name="gender" />여자</td>
			</tr>
			<tr>
				<td colspan="2"><fieldset>
						<legend>취미</legend>
						<input type="checkbox" name="hobby" value="sports" />운동 <input
							type="checkbox" name="hobby" value="game" />게임 <input
							type="checkbox" name="hobby" value="fisihing" />낚시
					</fieldset></td>
			</tr>
			<tr>
				<td align="right"><label for="">거주지</label></td>
				<td><select name="born" size="2">
						<option value="s">서울</option>
						<option value="k">경기</option>
						<option value="g">강원도</option>
						<option value="j">전라도</option>
						<option value="d">대전</option>

				</select></td>
			</tr>

			<tr>
				<td align="right">하고싶은 얘기</td>
				<td><textarea row="10" cols="30"></textarea></td>
			</tr>
			<tr>
				<td>첨부파일</td>
				<td><input type="file" name="file" /></td>


			</tr>
			<tr>
				<td colspan="3" align="center"><input type="submit"
					value="회원가입" /> <input type="reset" value="취소" /></td>
			</tr>

		</table>
	</form>
</body>
</html>
