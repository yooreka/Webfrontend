<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax - 비동기적으로 서버로부터 데이터를 받아오기</title>
</head>
<body>
	<div id="disp"></div>
	<input type="button" value="ajax-text" id="txtbtn" />
	<input type="text"  id="inputjason"/>
	<input type="text"/>
	<input type="button" value="ajax-xml"
	id="xmlbtn" />
</body>
<script>
	//DOM 객체 찾아오기
	//innerHTML은 여는 태그와 닫는 태그 사이의 내용
	//value는 input이나 textarea 그리고 select에서 입력하거나 선택하거나 보이는 내용
	var disp = document.getElementById("disp");
	var txtbtn = document.getElementById("txtbtn");
    var inputjson = document.getElementById("inputjason");
    var txtml = document.getElementById("txtml");
    //포컷흐가 옮겨질 때 이벤트 처리
     xmlbtn.addEventListener("click", function(event){
    	 
    	 var request = new XMLHttpRequest();
    	 //요청 생성
    	 request.open('GET', 'data/tel.xml');
    	 //요청 전송
    	 request.send('');
    	 //응답이 오면 처리하는 메소드 등록
    	 request.onreadystatechange = function(){
    		 if(request.readyState == 4){
    			 if(request.status >= 200 && request.status < 300){
    		
    				 var names = request.responseXML.getElementsByTagName("name");
    			for(var i=0; i<names.length; i=i+1){
    				var name = names[i].childNodes[0].nodeValue;
    				disp.innerHTML += name + "<br/>";
    			}
    			 }
    		 }
    	 }
    	 
    	 
     });
     
    
     
   
    
    
    
    inputjason.addEventListener("focusout", function(event) {
    	alert("포커스옮기기");
    });

     inputjson.addEventListener("focusout", function(event){
    	
    	 //ajax 객체 생성
    	 var request = new XMLHttpRequest();
    	 //요청 생성
    	 request.open('GET', 'data/data.json');
    	 //요청 전송
    	 request.send('');
    	 //응답이 오면 처리하는 메소드 등록
    	 request.onreadystatechange = function(){
    		 if(request.readyState == 4){
    			 if(request.status >= 200 && request.status < 300){
    				 //읽어온 데이터 확인
    				// alert(request.responseText);
    				 
    				 //읽어온 데이터 파싱
    				 var ar = JSON.parse(request.responseText)
    				 //배열의 요소 순회
    				 for(var i=0; i<ar.length; i=i+1){
    					 var obj = ar[i];
    					 //데이터 추력
    					 disp.innerHTML = obj.code + ":" + obj.value;
    				 }
    			 }
    		 }
    	 }
    	 
    	 
     });
     
    
    
    //이벤트처리
	txtbtn.addEventListener("click", function(event) {
		//alert("클릭");

		//ajax 객체 생성
		var request = new XMLHttpRequest();
		//alert(request)

		//요청 경로 생성
		request.open('GET', 'data/data.txt');
		//요청 전송
		request.send('');
		//alert("요청완료");

		//상태변화가 발생한 경우 처리할 콜백 메소드 생성
		request.onreadystatechange = function() {
			//정상적으로 응답이 전부 오면
			if (request.readyState == 4) {
				//정상적으로 응답이 온 경우
				if (request.status >= 200 && request.status < 300) {
					//데이터를 출력
					//alert(request.responseText);

					//disp 영역에 출력
					disp.innerHTML = request.responseText;
				}
			}
		}
	});
</script>
</html>
