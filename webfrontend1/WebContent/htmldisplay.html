<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 출력</title>
<script>
  document.writeln("<h3>본문에 출력</h3>");
  //팝업창을 차단하면 출력되지 않음
  //모달이라서 이 창을 해결하지 않으면 다음 코드로 안넘어감
  alert("대화상자에 출력");
  //브라우저의 콘솔에 출력: 디버깅에 많이 이용
  console.log("콘솔에 출력");
  
  var i = 10;
  console.log(typeof(i));
  console.log(typeof i);
  
  var ar =["ONE", 2, "THREE"]
  //배열출력
  alert(ar);
</script>
</head>
<body>

</body>
</html>
