<!DOCTYPE html>

<title>연산자</title>
<script>
  var n = 0;
  //++가 앞에 붙으면 읽으면서 수행 : 동적 바인딩 언어
  //정적 바인딩 언어 : 전부 읽고 난 후 값을 대입하고 난 후 실행
  //++나 --가 앞에 있으면 증감을 하고 명령을 수행
  var result = ++n + ++n;
  document.writeln("<p>결과:" + result + "</p>");
  
  var n1 = 20; //00000000 00010100
  var n2 = 17;//000000 00010001

  console.log(n1 & n2) //16
  console.log(n1 | n2) //21
  console.log(n1 ^ n2) //5

  console.log("200" == 200)//값만 확인하므로 true
  console.log("200" === 200)//자료형이 다르므로 false
  var x1 = null; //null
  var x2; //undefined
  console.log(x1 == x2)//값만 확인해서 true
  console.log(x1 === x2)//자료형이 달라서 false
  
  var su = 289
 //su 가 3의 배수이고 4의 배수는 아닌지 확인
